<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!------jquery---------------------------------------------------------------------------------------->
    <link href="jquery-ui.css" rel="stylesheet">
    <script src="external/jquery/jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <!------bootstrap------------------------------------------------------------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>首頁</title>

    <script>//畫面對齊(長)
        $(document).ready(
            function () {
                $('html, body').scrollTop(100);

                $("#intro").click(() => {
                    $("#dialogin").dialog("open");
                });
                $("#dialogin").dialog({
                    autoOpen: false,
                    modal: true, height: 220, width: 600,
                    show: {
                        effect: "blind",
                        duration: 500
                    },
                    hide: {
                        effect: "blind",
                        duration: 250
                    }
                });
            }

        )
    </script>

    <style type="text/css">
        body {
            text-align: center;
        }

        div #tt {
            background-image: url(b.jpg);
            /*background-size: 75%;
            margin-left: calc(100%/8);
            width: 75%;*/
            height: 50%;
        }

        input {
            /*按鈕*/
            background-color: #44c767;
            border-radius: 6px;
            border: 5px solid #18ab29;
            display: inline-block;
            cursor: pointer;
            color: #ffffff;
            font-size: 17px;
            padding: 15px 76px;
            margin: 3px;
            text-decoration: none;
            text-shadow: 1px 1px 9px #2f6627;
        }
    </style>
</head>

<body>
  
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10" id="tt"><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                <input type="button" width="100" value="報告"><br>
                <input type="button" width="100" value="介紹" id="intro"><br>
                <a href="game2.html"><input type="button" width="100" value="進入遊戲"></a>
                <br><br><br><br><br><br><br><br><br><br><br>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
  <div id="dialogin" title="介紹">
        <p>進入遊戲請等待loading...</p>
        <p>輸入操作部分，請放慢動作輸入，單個輸入成功會有提示音效</p>
        <p>放大畫面的部分，要離開時=切換左右場景，有些則直接點擊即可離開</p>
        <p>請好好遊玩並享受劇情!</p>
    </div>
</body>

</html>
